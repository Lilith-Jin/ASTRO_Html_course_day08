<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .dbox{
      width: 960px;
      display: flex;
      margin: auto;
    }
    .col{
      width: 50%;
    }
    .mv{
      width: 100%;
      /* height若不設定的0 */
      height: 0;
      /* padding-bottom 撐開容器高度 */
      padding-bottom: 56.25%; /* 315/560*100 得出容器比例 */
      position: relative;
    }
    .mv iframe{
      width: 100%;
      height: 100%;
      position: absolute; /* absolute會採用父層空間  */
    }
  </style>
</head>
<body>
  <div class="dbox">
    <div class="col">
      <div class="mv">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/V0u29mHxTXE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col">
      <div class="mv">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/V0u29mHxTXE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
