<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .abox{
      position: relative;
    }

    /* 撐開容器空間 */
    /* .abox img{
      display: block;
      width: 100%;
      height: auto;
    } */
    
    /* 位置在容器內的物件前方 */
    .abox::before{
      content: "";
      display: block;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }
    .abox iframe{
      width: 100%;
      height: 100%;
      /* absolute覆蓋圖片 */
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="abox">
      <!-- <img src="car3.jpeg" alt=""> -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/V0u29mHxTXE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
